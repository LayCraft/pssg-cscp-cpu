<div class="container">
	<div class="row">
		<div class="col-md-4">
			<app-contract-tombstone [organizationId]="organizationId" [contractId]="contractId"></app-contract-tombstone>

			<section class="application-nav sticky-top">
				<app-icon-stepper [iconStepperElements]="iconStepperElements" [(navigationName)]="currentFormPage"></app-icon-stepper>
			</section>
		</div>

		<div class="col-md-8">
			<!-- Section is not in programs list -->
			<div class="page-header">
				<h1>{{currentFormPage}}</h1>
			</div>
			<div *ngIf="currentFormPage === formPages[0]">
				<app-program-overview></app-program-overview>
			</div>

			<div *ngIf="currentFormPage && currentFormPage !== formPages[0] && currentFormPage !== formPages[formPages.length-1] && currentFormPage !== formPages[formPages.length-2]">
				<app-program-budget></app-program-budget>
			</div>

			<div *ngIf="currentFormPage === formPages[formPages.length-2]">
				<app-program-budget-summary></app-program-budget-summary>
			</div>
			<div *ngIf="currentFormPage === formPages[formPages.length-1]">
				Authorization Form Here
			</div>
		</div>
	</div>
	<!-- <pre>{{budgetProposal|json}}</pre> -->
</div>
