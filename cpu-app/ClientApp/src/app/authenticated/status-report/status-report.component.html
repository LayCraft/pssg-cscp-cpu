<div *ngIf="trans" class="container">
  <div class="row">
    <div class="col-md-4">
      <section class="application-nav sticky-top">
        <div style="max-height: 90%;">
          <div class="card organization-box" *ngIf="trans">
            <div class="card-header">
              {{ trans.organizationName ||'Organization'}}
            </div>
            <div class="card-body">
              <p class="card-text">
                <strong>Contract No</strong><br>
                {{trans.contractNumber}}
              </p>
            </div>
          </div>
        </div>
        
        <app-icon-stepper></app-icon-stepper>
        <button [class.is-disabled]="saving" class="btn btn-primary mt-2 mr-2" (click)="submit()">Submit</button>
        <button class="btn btn-primary mt-2" (click)="exit()">Exit</button>
      </section>
    </div>

    <div class="col-md-8">
      <div *ngIf="stepperElements && currentStepperElement">
        <div class="page-header">
          <h1>{{trans.reportingPeriod?trans.reportingPeriod:'Monthly'}} Status Report</h1>
          <p>
            {{trans.programName}}{{trans.programType ? ' - ' + trans.programType: ''}}
          </p>
          <div class="form-group">
            <label for="month">
              Reporting Month
            </label>
            <select name="month" [(ngModel)]="trans.reportingPeriod" class="custom-select reporting-month">
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>
          </div>
        </div>
        <span *ngFor="let group of trans.statusReportQuestions">
          <span *ngIf="this.currentStepperElement.itemName===group.name">
            <h2 class="blue-header">{{group.name}}</h2>
            <div *ngFor="let q of group.questions; let i=index" class="form-group">
              <span *ngIf="q.type==='string'">
                <span *ngIf="q.multiChoiceAnswers==null">
                  <label [for]="q.uuid">{{i+1}}. {{q.label}}</label>
                  <textarea [(ngModel)]="q.string" class="form-control" [id]="q.uuid" rows="3" placeholder="Type here&hellip;"></textarea>
                </span>
                <span *ngIf="q.multiChoiceAnswers!=null">
                  <label [for]="q.uuid">{{i+1}}. {{q.label}}</label>
                  <select [(ngModel)]="q.string" class="form-control" [id]="q.uuid" placeholder="Oops here&hellip;">
                    <option *ngFor="let choices of q.multiChoiceAnswers" [value]="choices.label">{{choices.label}}</option>
                  </select>
                </span>
              </span>
              <span *ngIf="q.type==='boolean'">
                <p class="mb-0 is-required">{{i+1}}. {{q.label}}</p>
                <div class="form-check form-check-inline">
                  <input [(ngModel)]="q.boolean" class="form-check-input" type="radio" [name]="q.uuid" [id]="q.uuid" [value]="true">
                  <label class="form-check-label" [for]="q.uuid">
                    Yes
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input [(ngModel)]="q.boolean" class="form-check-input" type="radio" [name]="q.uuid" [id]="q.uuid" [value]="false">
                  <label class="form-check-label" [for]="q.uuid">
                    No
                  </label>
                </div>
              </span>
              <span *ngIf="q.type==='number'">
                <label [for]="q.uuid" class="is-required">{{i+1}}. {{q.label}}</label>
                <input [(ngModel)]="q.numberMask" type="text" mask="separator.2" separatorLimit="1000" thousandSeparator="," class="form-control" [id]="q.uuid" (input)="formHelper.maskToNumber($event.target, q, 'number')">
              </span>
            </div>
          </span>
        </span>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-8">
      <span><button *ngIf="stepperIndex > 0" class="btn btn-primary mt-2 previous-button" (click)="setPreviousStepper()">Previous</button></span>
      <span><button *ngIf="stepperIndex < stepperElements.length - 1" class="btn btn-primary mt-2 next-button" (click)="setNextStepper()">Next</button></span>
      <!-- <span><button *ngIf="stepperIndex == stepperElements.length -1" class="btn btn-primary mt-2 submit-button" [class.is-disabled]="!trans.signature.signatureDate" (click)="submit()">Submit</button></span> -->
    </div>
  </div>
</div>
