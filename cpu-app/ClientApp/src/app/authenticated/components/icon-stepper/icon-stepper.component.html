<!-- If the component has no elements don't render it even if requested -->
<ul *ngIf="stepperElements && currentStepperElement" class="list-group">
  <li *ngFor="let item of stepperElements" class="list-group-item d-flex justify-content-between align-items-center" [class.active]="item.id === currentStepperElement.id" (click)="onNavigate(item.id)">
    <span>
      {{item.itemName}}<br>
      <small *ngIf="item.id !== currentStepperElement.id" [class]="levels[item.formState][1]">
        {{levels[item.formState][0]}}
      </small>
      <small *ngIf="item.id === currentStepperElement.id">
        {{levels[item.formState][0]}}
      </small>
    </span>

    <i *ngIf="item.id !== currentStepperElement.id " [class]="levels[item.formState][1] +' '+levels[item.formState][2]"></i>

    <span *ngIf=" item.id === currentStepperElement.id" class="badge badge-light">
      <i [class]="levels[item.formState][1] +' '+levels[item.formState][2]"></i>
    </span>
  </li>
</ul>
