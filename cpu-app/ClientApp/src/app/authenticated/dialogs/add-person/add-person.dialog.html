<div mat-dialog-content>
    <div class="page-header">
        <h1>{{nameAssemble(person.firstName, person.middleName, person.lastName)||'Person'}}</h1>
    </div>
    <app-person-editor [(person)]="person" [idNum]="9" (setAddress)="setAddressSameAsAgency($event)" (clearAddress)="clearAddress($event)"></app-person-editor>
</div>
<div mat-dialog-actions>
    <button class="btn btn-primary mt-2 btn-save" [class.is-disabled]="saving" (click)="save()">Save</button>
    <button class="btn btn-primary mt-2 btn-close" (click)="close()">Close</button>
</div>
