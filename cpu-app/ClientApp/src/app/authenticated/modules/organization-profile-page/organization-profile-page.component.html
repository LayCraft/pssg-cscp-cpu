<div class="container">
	<div class="row">
		<div class="col">
			<app-contact-information-DELETEME [(contactInformation)]="contactInformation" [title]="'Primary Contact Information'" (valid)="onValid($event)"></app-contact-information-DELETEME>
		</div>
		<div [formGroup]="testAddress" class="col">
			<h2 class="blue-header">Primary Contact Information</h2>
			<app-phone formControlName='phone' [required]="true"></app-phone>

			<!-- Main address block -->
			<app-address formControlName='mainAddress' [required]="true"></app-address>

			<div class="form-check">
				<!-- Mailing address checkbox -->
				<input formControlName="hasMailingAddress" class="form-check-input" type="checkbox" id="mailingAddressCheckbox">
				<label class="form-check-label" for="mailingAddressCheckbox">
					Different mailing address from main address.
				</label>
			</div>

			<div *ngIf="hasMailingAddress.value===true" class="mt-4">
				<h2 class="blue-header">Mailing Address</h2>
				<!-- Mailing Address Block -->
				<app-address formControlName='mailingAddress'></app-address>
			</div>

			<pre>Valid:{{testAddress.valid}}{{testAddress.value|json}}</pre>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<!-- Button states for the form: Can submit, Can't submit, (TODO: in process of submitting) -->
			<button *ngIf="validContactInformation" (click)="onSave()" class="btn btn-primary">Save</button>
			<button *ngIf="!validContactInformation" class="btn btn-primary" disabled>Save</button>
		</div>
	</div>
</div>
