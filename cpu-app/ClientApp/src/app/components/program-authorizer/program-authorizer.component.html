The organization may have this application or resulting contract terminated if:
<div *ngFor="let term of terms; let i=index" class="form-group">
  <label for="term_{{i}}">
    <input type="checkbox" (input)="unlockIt(state)" name="term_{{i}}" id="term_{{i}}" [(ngModel)]="term[1]">
    {{term[0]}}
  </label>
</div>
<h1>
  {{state}}
</h1>
