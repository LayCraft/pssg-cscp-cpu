<div class="card">
  <div class="card-body">
    <div class="form-row">
      <div class="col">
        <label for="monday">
          <input type="checkbox" name="monday" id="monday" [(ngModel)]="hours.monday">
          <small>
            Monday
          </small>
        </label>
      </div>
      <div class="col">
        <label for="tuesday">
          <input type="checkbox" name="tuesday" id="tuesday" [(ngModel)]="hours.tuesday">
          <small>
            Tuesday
          </small>
        </label>
      </div>
      <div class="col">
        <label for="wednesday">
          <input type="checkbox" name="wednesday" id="wednesday" [(ngModel)]="hours.wednesday">
          <small>
            Wednesday
          </small>
        </label>
      </div>
      <div class="col">
        <label for="thursday">
          <input type="checkbox" name="thursday" id="thursday" [(ngModel)]="hours.thursday">
          <small>
            Thursday
          </small>
        </label>
      </div>
      <div class="col">
        <label for="friday">
          <input type="checkbox" name="friday" id="friday" [(ngModel)]="hours.friday">
          <small>
            Friday
          </small>
        </label>
      </div>
      <div class="col">
        <label for="saturday">
          <input type="checkbox" name="saturday" id="saturday" [(ngModel)]="hours.saturday">
          <small>
            Saturday
          </small>
        </label>
      </div>
      <div class="col">
        <label for="sunday">
          <input type="checkbox" name="sunday" id="sunday" [(ngModel)]="hours.sunday">
          <small>
            Sunday
          </small>
        </label>
      </div>
    </div>
    <div class="form-inline">
      <div class="form-group mr-2">
        <label for="open">Open</label>
        <input [(ngModel)]="hours.open" type="time" class="form-control" id="open" placeholder="00:00">
      </div>
      <div class="form-group ">
        <label for="closed">Closed</label>
        <input [(ngModel)]="hours.closed" type="time" class="form-control" id="closed" placeholder="00:00">
      </div>
    </div>
  </div>
</div>
