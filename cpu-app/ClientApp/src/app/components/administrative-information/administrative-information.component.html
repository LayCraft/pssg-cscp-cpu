<form #aiForm="ngForm" (input)=onInput()>

  <h2 class="blue-header">Labour Compliance</h2>

  <div class="form-group">
    <label for="hrPolicies" class="required">
      Do your organization's human resource policies and procedures comply with the
    </label>
    <div class="form-check">
      <input [(ngModel)]="administrativeInformationForm.compliantEmploymentStandardsAct" class="form-check-input" type="checkbox" value="" id="compliantEmploymentStandardsAct" name="compliantEmploymentStandardsAct">
      <label class="form-check-label" for="defaultCheck1">
        Employment Standards Act of BC?
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
        BC's Human Rights Code?
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
        Worker's Compensation Act (WorkSafe BC)?
      </label>
    </div>
  </div>
</form>



Are the staff of the program for which you are applying unionized?
<div class="form-group">
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
    <label class="form-check-label" for="inlineRadio1">Yes</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
    <label class="form-check-label" for="inlineRadio2">No</label>
  </div>
</div>

Please specify union.

</div>

Is your organization a member of the Community Social Services Employers
Association of BC (CSSEA)?
<div class="form-group">
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
    <label class="form-check-label" for="inlineRadio1">
      Member
    </label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
    <label class="form-check-label" for="inlineRadio2">
      Associate Member
    </label>
