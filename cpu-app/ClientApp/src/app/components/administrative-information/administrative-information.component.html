<form #aiForm="ngForm" (input)=onInput()>

  <h2 class="blue-header">Labour Compliance</h2>

  <div class="form-group">
    <label for="hrPolicies" class="required">
      Do your organization's human resource policies and procedures comply with the
    </label>
    <div class="form-check">
      <input [(ngModel)]="administrativeInformationForm.compliantEmploymentStandardsAct" class="form-check-input" type="checkbox" value="" id="compliantEmploymentStandardsAct" name="compliantEmploymentStandardsAct">
      <label class="form-check-label" for="compliantEmploymentStandardsAct">
        Employment Standards Act of BC?
      </label>
    </div>
    <div class="form-check">
      <input [(ngModel)]="administrativeInformationForm.compliantHumanRights" class="form-check-input" type="checkbox" value="" id="compliantHumanRights" name="compliantHumanRights">
      <label class="form-check-label" for="compliantHumanRights">
        BC's Human Rights Code?
      </label>
    </div>
    <div class="form-check">
      <input [(ngModel)]="administrativeInformationForm.compliantWorkersCompensation" class="form-check-input" type="checkbox" value="" id="compliantWorkersCompensation" name="compliantWorkersCompensation"> <label class="form-check-label" for="compliantWorkersCompensation">
        Worker's Compensation Act (WorkSafe BC)?
      </label>
    </div>
  </div>
</form>



Are the staff of the program for which you are applying unionized?
<div class="form-group">
  <div class="form-check form-check-inline">
    <input [(ngModel)]="administrativeInformationForm.staffUnionized" (change)="changeStaffUnionized()" class="form-check-input" type="radio" name="staffUnionized" id="staffUnionized1" [value]="true">
    <label class="form-check-label" for="staffUnionized1">Yes</label>
  </div>
  <div class="form-check form-check-inline">
    <input [(ngModel)]="administrativeInformationForm.staffUnionized" (change)="changeStaffUnionized()" class="form-check-input" type="radio" name="staffUnionized" id="staffUnionized2" [value]="false">
    <label class="form-check-label" for="staffUnionized2">No</label>
  </div>
</div>
<div *ngIf="administrativeInformationForm.staffUnionized" class="form-group">
  <label for="staffUnion" class="required">Which union?</label>
  <input [(ngModel)]="administrativeInformationForm.staffUnion" type="text" class="form-control" id="staffUnion" name="staffUnion" #staffUnion="ngModel" placeholder="i.e. CUPE" required>
  <div class="valid-feedback" [hidden]="showValidFeedback(staffUnion)" style="display: inherit">
    Ok
  </div>
  <div class="invalid-feedback" [hidden]="showInvalidFeedback(staffUnion)" style="display: inherit">
    Try Again
  </div>
</div>

Is your organization a member of the Community Social Services Employers
Association of BC (CSSEA)?
<div class="form-group">
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
    <label class="form-check-label" for="inlineRadio1">
      Member
    </label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
    <label class="form-check-label" for="inlineRadio2">
      Associate Member
    </label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
    <label class="form-check-label" for="inlineRadio3">
      Non-Member
    </label>
  </div>
</div>
