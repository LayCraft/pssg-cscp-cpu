<main class="container">
  <div class="row">
    <div class="col">
      <div class="jumbotron">
        <h1 class="display-4">Victim Services: Community Programs Unit</h1>
        <ng-container *ngIf="!isNewUserRegistration && !contactExistsButNotApproved">
          <button class="btn btn-primary btn-lg mr-2 mb-2" (click)="login()">{{loggedIn ? 'Go to Dashboard' : 'Login'}}</button>
          <button class="btn btn-primary btn-lg mr-2 mb-2" *ngIf="loggedIn" (click)="logout()">Log Out</button>
        </ng-container>
        <ng-container *ngIf="isNewUserRegistration && !contactExistsButNotApproved">
          <button class="btn btn-primary btn-lg mr-2 mb-2" [routerLink]="'/authenticated/new_user/'">Register New User</button>
        </ng-container>

        <!-- TEST SECTION -->
        <!-- <button class="btn btn-primary btn-lg mr-2 mb-2" routerLink="/test">Test PDF</button> -->

      </div>
    </div>
  </div>
</main>
