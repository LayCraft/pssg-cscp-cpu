<div class="container">
	<div class="row">
		<div class="col-md-4">
			<app-contract-tombstone [organizationId]="organizationId"></app-contract-tombstone>

			<section class="application-nav sticky-top">
				<div style="max-height: 90%;">
					<app-icon-stepper></app-icon-stepper>
				</div>
				<button class="btn btn-primary mt-2" (click)="add()">Add</button>
				<button class="btn btn-primary mt-2" (click)="save()">Save</button>
				<button class="btn btn-primary mt-2 ml-2" (click)="save(true)">Save &amp; Exit</button>
			</section>

		</div>

		<div class="col-md-8">
			<div class="page-header">
				<h1>{{currentStepperElement.object['firstName']}} {{currentStepperElement.object['lastName']}}</h1>
			</div>
			<!-- Loop through items -->
			<div *ngFor="let item of stepperElements">
				<!-- if the item name matches show this section -->
				<div *ngIf="isCurrentStepperElement(item)">
					<app-person-editor [(person)]="item.object" (personChange)="updateCurrent()"></app-person-editor>
				</div>
			</div>
		</div>
	</div>
</div>
