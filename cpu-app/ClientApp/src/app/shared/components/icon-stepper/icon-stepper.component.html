<ul class="list-group">
	<li *ngFor="let item of data" class="list-group-item d-flex justify-content-between align-items-center" [class.active]="item.navigationName === activeNavigationName" (click)="onClick(item.navigationName)">
		<span>
			{{item.itemName}}<br>
			<small [class]="levels[item.level][1]" class="text-secondary">{{levels[item.level][0]}}</small>
		</span>
		<i [class]="levels[item.level][1] +' '+levels[item.level][2]"></i>
	</li>
</ul>
