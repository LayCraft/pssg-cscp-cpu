<ul class="list-group">
	<li *ngFor="let item of iconStepperElements" class="list-group-item d-flex justify-content-between align-items-center" [class.active]="item.itemName === iconStepperElement.itemName" (click)="onClick(item)">
		<span>
			{{item.itemName}}<br>
			<small *ngIf="item.itemName !== iconStepperElement.itemName" [class]="levels[item.formState][1]">
				{{levels[item.formState][0]}}
			</small>
			<small *ngIf="item.itemName === iconStepperElement.itemName">
				{{levels[item.formState][0]}}
			</small>
		</span>

		<i *ngIf="item.itemName !== iconStepperElement.itemName " [class]="levels[item.formState][1] +' '+levels[item.formState][2]"></i>
		<span *ngIf=" item.itemName === iconStepperElement.itemName" class="badge badge-light">
			<i [class]="levels[item.formState][1] +' '+levels[item.formState][2]"></i>
		</span>
	</li>
</ul>
