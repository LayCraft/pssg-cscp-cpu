<ul class="list-group mb-2">
	<!-- Only show the entry if they are in the list -->
	<li *ngFor="let person of personList" class="list-group-item d-flex justify-content-between align-items-center">
		{{person.firstName}} {{person.middleName[0]|uppercase}} {{person.lastName}}
		<span (click)="removePerson(person.personId)">
			<i class="fas fa-times-circle text-danger"></i>
		</span>
	</li>
</ul>
<div class="form-group">
	<label for="personPicker">{{label}}</label>
	<select class="form-control" name="personPicker" id="personPicker">
		<option *ngFor="let person of persons" (click)="addPerson(person.personId)" [value]="person.personId">{{person.firstName}} {{person.middleName[0]|uppercase}} {{person.lastName}}</option>
	</select>
</div>
