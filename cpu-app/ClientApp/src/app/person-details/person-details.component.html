<div *ngIf="editMode" class="card mb-2">
  <div class="card-body">
    <div class="form-row">
      <div class="col">
        First Name<br>
        <input type="text" [(ngModel)]="person.firstName">
      </div>
      <div class="col">
        Middle Name(s)<br>
        <input type="text" [(ngModel)]="person.middleName">
      </div>
      <div class="col">
        Last Name<br>
        <input type="text" [(ngModel)]="person.lastName">
      </div>
    </div>
    <div class="row">
      <div class="col">
        Title<br>
        <input type="text" [(ngModel)]="person.title">
      </div>
      <div class="col">
        Email<br>
        <input type="text" [(ngModel)]="person.email">
      </div>
      <div class="col">
        Phone<br>
        <input type="text" [(ngModel)]="person.phone">
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button (click)="editMode=!editMode">Save</button>
  </div>
</div>

<div *ngIf="!editMode" class="card mb-2">
  <div class="card-body">
    <div class="row">
      <div class="col">
        {{person.lastName}}, {{person.firstName}} {{person.middleName}} - {{person.title}}
      </div>
      <div class="col">
      </div>
      <div class="col">
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button (click)="editMode=!editMode">Edit</button>
  </div>
</div>
